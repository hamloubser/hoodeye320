<!DOCTYPE html>
<html>
    <head>
        <title>Hood Eye</title>
        <meta charset="utf-8"/>
        <meta name=viewport content="user-scalable=no,width=device-width" />
        
        <link href="styles/main.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="styles/main.css" />
        
        <link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" type="text/css" />
        
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        
        
        
        <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        
        
        <script src="jquery_ui_map/jquery.ui.map.js" type="text/javascript"></script>
        <script src="jquery_ui_map/jquery.ui.map.extensions.js" type="text/javascript"></script>
        <script src="jquery_ui_map/jquery.ui.map.services.js" type="text/javascript"></script>
        
        
        
        <script type="text/javascript" charset="utf-8" src="scripts/capture-app.js"></script>
        <script src="js/hoodeye.js" type="text/javascript"></script>
        
        <style>
            .appheaderxxx {
                display: inline;
            }
            .ui-header .ui-title {
                margin-right: 5px;
                margin-left: 5px; 
                white-space: normal;
            }
        </style>
        
    </head>
    
    <body> 
        
        <!-- homepage -->
        
        <div data-role="page" id="home" >
            <div data-role="content">            
                <div id="welcometext">
                    <h1>Loading Hoodeye....</h1>
                </div>   
            </div>
        </div>  
        
        <!-- viewmenu popup --> 
        <div  id="viewmenu" data-role="popup" data-position-to="window" data-transition="slideup">
            loading ...
        </div> 
        <!-- communityeventlist popup --> 
        <div data-role="popup" id="communityeventpopup"   data-position-to="window" data-transition="slideup">
            loading ...		
        </div>
        
        <!-- Status popup -->
        <div data-role="popup" id="popupStatus" data-position-to="window" data-transition="fade">
            <p>
                This is a popup with no status!       
            </p>
        </div>     
        
        <!-- Event entry page -->
        
        <div data-role="page" data-transition="slideup" id="reportpage">
            <div data-role="content">
                
                <form id = "EventForm" onsubmit="return submitEvent();">
                    <div data-role="fieldcontain">
                        <label for="comment">Comment  </label>
                        <textarea name="detail" id="detail" type="text" placeholder=""> </textarea>
                    </div>
                    
                    <div class="content">
                        <div class="action-area ch50">
                            <button class="button dh" id="captureVideo" type="hidden">Capture Video</button>
                            <button class="button dh" id="captureAudio" type="hidden">Capture Audio</button>
                            <button class="button dh" id="captureImage">Capture Image</button>
                        </div>
                        <div class="result-area ch50">
                            <div class="results">
                                <div id="media"></div>
                            </div>
                            <div class="separator"></div>
                        </div>
                    </div>
                    
                    <input name='community_id' id="eventcommunity" type="hidden" value='-no community id-'>
                    <input name='intype' id="eventintype" type="hidden" value='testing'>
                    <input name='device_id' id="eventdevicedetails" type="hidden" value='-no device details - '>
                    <input id="event_latitude" type="hidden" name='lat'  val='-'>
                    <input id="event_longitude" type="hidden" name='long'  val='-'>
                    <input id="create_time" type="hidden" name='create_time'  val='-'>
                    <input id="camera_image" type="hidden" name='camera_image'  val='-'>   
                    <input name='submit'  value="Report" data-icon="alert" type='submit' style="color:black; background-color:#ed1c24">
                </form>
                <div id='result'>Alert not registered</div>
            </div>
        </div>
        
        
        <!-- eventcontentpage Notices-->
        
        <div data-role="page" id="eventcontentpage">
            <div data-role="main" class="ui-content" id="eventcontent">
                <ul data-role="listview" data-inset="true" id="eventcontentlist">
                </ul>
            </div>
        </div>
        
        
        
        <!-- Select event type for community page -->
        
        <div data-role="page" id="communityeventpage">
            <div data-role="content">
                <label for="communityeventlist" class="select" >  Category </label>  
                <ul data-role="listview"   id="communityeventlistOLD" >    
                    
                </ul>
            </div>
        </div>        
        
        
        <!-- Select community page -->
        
        <div data-role="page" id="selectcommunitypage">
            <div data-role="content">
                <label for="mycommunities"><h2>Available Communities</h2></label>  
                <ul data-role="listview"   id="mycommunities"   >    
                    <li>Waiting for server...</li>
                </ul>
            </div>   
        </div>
        
        <!-- Event/Alert report on map -->
        
        <div data-role="page" id="eventlistpage">
            <div data-role="content">
            </div>
        </div>
        
        <!-- My settings page -->
        
        <div data-role="page" id="mysettingspage">
            <div data-role="content">
                <a href="#registerpage"  data-icon="arrow-l" class="ui-btn-Left">Register</a><br> <br> <br><br> <br>
                <a href="#joincommunitypage" data-split-theme="c" > <h3>Join more communities</h3></a>
            </div>
        </div>       
        
        <!-- Login form -->
        
        <div data-role="page" id="loginpage">
            <div data-role="content">
                <form name="loginForm" id="loginForm"  onsubmit="return submitLogin();">
                    <label for="username">UserName</label><input type="text" name="username" id="login_username" /> <br>
                    <label for="password">Password</label> <input type="password" name="password" id="login_password"/> <br>
                    <input name="submit" value="Login" type="submit">
                </form>
                <br><br> <br><br><br><br><a href="#logoutpage" >log out ......</a>
            </div>
        </div>       
        
        <!-- Logout form -->
        
        <div data-role="page" id="logoutpage">
            <div data-role="content">
                <form name="logoutForm" id="logoutForm"  onsubmit="return submitLogout();">
                    <input name="submit" value="Logout" type="submit">
                </form>
            </div>
        </div>       
        
        <!-- Register form-->
        
        <div data-role="page" id="registerpage">
            <div data-role="content">
                <div id="registerstatus"></div>
                <form name="registerform" id="registerform"  onsubmit="return submitRegister();">
                    <label for="username">UserName</label><input type="text" name="username" id="reg_username" /> <br>
                    <label for="password">Password</label> <input type="password" name="password" id="reg_password"/> <br>
                    <label for="password_verify">Verify Password</label> <input type="password" name="password_verify" id="reg_password_verify"/> <br>
                    <input name="submit" value="Register" type="submit">
                </form>
            </div>
        </div>       
        
        <!-- joincommunity -->
        <div data-role="page" id="joincommunitypage">
            <div data-role="content">
                <form name="joincommunityform" id="joincommunityform"  onsubmit="return submitJoincommunity();">
                    <label for="community">Community</label> 
                    <select type="select" name="community" id="join_community"> 
                    </select><br>
                    <label for="nickname">Nickname in this community</label>
                    <input type="text" name="nickname" id="join_nickname"/> <br>
                    <input name="submit" value="Join Community" type="submit">
                </form>
            </div>
        </div>
        
        <div data-role="page" id="nav_template" >
            <div id="header_template">
                <div data-role="header" data-position="fixed">
                    <h6 class="appheader" style="text-align: left;" >Welcome to Hoodeye</h6>
                    <div data-role="navbar" data-iconpos="left">
                        <ul> 
                            <li><a href="#home" >  <img style="width: 40px; height: 40px;" src="images/eye.png"> </a></li>
                            <li><a href="#selectcommunitypage" > 	<img style="width: 40px; height: 40px;" src="images/imglogin.png"> </a></li>
                            <li><a href="#loginpage"  >  			<img style="width: 40px; height: 40px;" src="images/me.jpg"> </a></li>
                            <li><a href="#mysettingspage" > <img style="width: 40px; height: 40px;" src="images/accountsetting.jpg"></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            
            <div id="footer_template">
                <div data-role="footer"  data-position="fixed">	
                    <div data-role="navbar" data-iconpos="left">
                        <ul> 
                            <li><a href="#viewmenu" data-rel="popup">  <img style="width: 40px; height: 40px;" src="images/see.png"> </a></li>
                            <li><a href="#communityeventpopup" data-rel="popup">  <img style="width: 40px; height: 40px;" src="images/mananounce.png"> </a></li>
                            <li><a href="#" > <img style="width: 40px; height: 40px;" src="images/todopencil.jpg"> </a></li>
                            <li><a href="#" > <img style="width: 40px; height: 40px;" src="images/earth.jpg"> </a></li>
                        </ul>
                    </div>
                </div>           
            </div>           
        </div>  
        
        
        
    </body>
</html>
