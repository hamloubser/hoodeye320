 <div data-role="content">

    
    <form id = "EventForm"" onsubmit="return submitEvent();">
      <fieldset data-role="collapsible">
        <legend>Click me - I'm collapsible!</legend>
          <label for="name">Full Name:</label>
          <input type="text" name="text"  id="detail">
          <p>Favorite Color:</p>
        <div data-role="controlgroup">
        
               <input name='community_id' id="eventcommunity" type="hidden" value='-no community id-'>
          <input name='intype' id="eventintype" type="hidden" value='testing'>
          <input name='device_id' id="eventdevicedetails" type="hidden" value='-no device details - '>
          <input id="event_latitude" type="hidden" name='lat'  val='-'>
          <input id="event_longitude" type="hidden" name='long'  val='-'>
          <input id="create_time" type="hidden" name='create_time'  val='-'>
          <input id="camera_image" type="hidden" name='camera_image'  val='-'>                      
                                     
    <label for="red">Red</label>
          <input type="checkbox" name="favcolor" id="red" value="red">
          <label for="green">Green</label>
          <input type="checkbox" name="favcolor" id="green" value="green">
          <label for="blue">Blue</label>
          <input type="checkbox" name="favcolor" id="blue" value="blue">
        </div>	
      <input type="submit" data-inline="true" value="Submit">
      </fieldset>
    </form>  

     
     </div>
