    <form id = "EventForm">
          
    <fieldset data-role="controlgroup" data-type="horizontal">
        <legend>What did you see ?</legend>
        <input name="What" id="radio-choice-h-2a" type="radio" checked="checked" value="Person">
        <label for="radio-choice-h-2a">Person<br><img style="width: 40px; height: 40px;" src="images/pedestriancrossing.png"></label>
        <input name="What" id="radio-choice-h-2b" type="radio" value="Car">
        <label for="radio-choice-h-2b">Car<br><img style="width: 40px; height: 40px;" src="images/car.png"></label>
        <input name="What" id="radio-choice-h-2c" type="radio" value="other">
        <label for="radio-choice-h-2c">Other<br><img style="width: 40px; height: 40px;" src="images/Panic_icon.png"></label>
    </fieldset>
<br><br>
      <fieldset data-role="controlgroup" data-type="horizontal">
        <legend>What about it ?:</legend>
        <input name="andWhat" id="checkbox-h-2a" type="checkbox" value="Know it">
        <label for="checkbox-h-2a">Know it <br><img style="width: 35px; height: 35px;" src="images/expert.png"></label>
        <input name="andWhat" id="checkbox-h-2b" type="checkbox" value="Danger">
        <label for="checkbox-h-2b">Danger<br><img style="width: 35px; height: 35px;" src="images/Warning_icon.png"></label>
        <input name="andWhat" id="checkbox-h-2c" type="checkbox" value="I Not Safe">
        <label for="checkbox-h-2c">UnSafe<br><img style="width: 35px; height: 35px;" src="images/shooting.png"></label>
    </fieldset>
   
        
        

    <br>
        
      <input type="submit" data-inline="true" value="Submit">
     
    </form>
