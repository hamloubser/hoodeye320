    <form id = "EventEditForm">
  
    <fieldset data-role="controlgroup" data-type="horizontal">
        <legend>Prioroty</legend>  
        <input name="Prioroty" id="radio-choice-h-2a" type="radio" checked="checked" value="High">
        <label for="radio-choice-h-2a">High <br><img style="width: 40px; height: 40px;" src="images/red_MarkerH.png"></label>
        <input name="Prioroty" id="radio-choice-h-2b" type="radio" value="Medium">
        <label for="radio-choice-h-2b">Medium <br><img style="width: 40px; height: 40px;" src="images/orange_MarkerM.png"></label>
        <input name="Prioroty" id="radio-choice-h-2c" type="radio" value="Low">
        <label for="radio-choice-h-2c">Low <br><img style="width: 40px; height: 40px;" src="images/darkgreen_MarkerL.png"></label>
    </fieldset>
<p>detail:<input name="detail"  type="Text" value="<%=event.data.detail%>"> </p>

<br>

    </form>
